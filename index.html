<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MIDI Key Lights</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      background: transparent;
      overflow: hidden;
      width: 100%;
      height: 100%;
    }
    canvas {
      display: block;
      width: 100vw;
      height: 100vh;
      object-fit: contain;
    }
    #status {
      position: fixed;
      top: 10px;
      left: 10px;
      color: #fff;
      font-family: monospace;
      font-size: 14px;
      background: rgba(0, 0, 0, 0.5);
      padding: 8px 12px;
      border-radius: 4px;
      z-index: 1000;
      pointer-events: none;
    }
    #status.hidden {
      display: none;
    }
    #debug {
      position: fixed;
      top: 10px;
      right: 10px;
      width: 400px;
      height: 300px;
      background: rgba(0, 0, 0, 0.8);
      color: #0f0;
      font-family: monospace;
      font-size: 12px;
      padding: 10px;
      border-radius: 4px;
      overflow-y: auto;
      z-index: 1000;
    }
    #debug h3 {
      margin: 0 0 10px 0;
      color: #fff;
    }
    #midi-log {
      white-space: pre-wrap;
      word-break: break-all;
    }
    #edit-panel {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0, 0, 0, 0.95);
      color: #fff;
      font-family: monospace;
      font-size: 32px;
      padding: 40px 80px;
      border-radius: 16px;
      z-index: 1000;
      display: none;
      text-align: center;
      width: 80vw;
      max-width: 2400px;
    }
    #edit-panel.active {
      display: block;
    }
    #edit-panel h3 {
      margin: 0 0 30px 0;
      color: #1273f8;
      font-size: 48px;
    }
    #edit-panel label {
      display: block;
      margin: 20px 0 10px;
      font-size: 28px;
      cursor: pointer;
      padding: 5px 10px;
      border-radius: 4px;
      transition: background-color 0.15s;
    }
    #edit-panel label:hover {
      background-color: rgba(255, 255, 255, 0.1);
    }
    #edit-panel label.selected {
      background-color: rgba(18, 115, 248, 0.4);
      outline: 2px solid #1273f8;
    }
    #edit-panel input[type="range"] {
      width: 100%;
      height: 40px;
      cursor: pointer;
      margin: 10px 0;
    }
    #edit-panel .value-display {
      font-size: 48px;
      margin-left: 20px;
      min-width: 120px;
      display: inline-block;
    }
    #edit-panel .buttons {
      margin-top: 30px;
      display: flex;
      gap: 20px;
      justify-content: center;
    }
    #edit-panel button {
      padding: 15px 30px;
      font-size: 28px;
      cursor: pointer;
    }
    #edit-mode-indicator {
      margin-bottom: 30px;
      font-size: 32px;
    }
    #edit-panel input[type="range"]:disabled {
      opacity: 0.3;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <div id="status">Connecting to MIDI...</div>
  <div id="debug">
    <h3>MIDI Debug</h3>
    <div id="midi-log">Waiting for MIDI data...</div>
  </div>
  <div id="edit-panel">
    <h3>Edit Key: <span id="edit-key-name">-</span></h3>
    <div id="edit-mode-indicator">
      Mode: <span id="edit-mode-state" style="font-weight: bold; color: #00ff00;">UP</span>
      <span id="edit-mode-hint" style="font-size: 20px; color: #888;">(hold key to edit pressed position)</span>
    </div>
    <div id="nudge-hint" style="font-size: 18px; color: #666; margin-bottom: 10px;">
      Click a label to select, then use ←/→ to nudge (hold Shift for ×10)
    </div>
    <label id="left-label">Left (x position)</label>
    <input type="range" id="edit-left" min="0" max="3840" step="1">
    <span class="value-display" id="left-value">0</span>

    <label id="width-label">Width</label>
    <input type="range" id="edit-width" min="0" max="100" step="1">
    <span class="value-display" id="width-value">0</span>

    <label id="offset-label">Vertical Offset</label>
    <input type="range" id="edit-offset" min="-25" max="25" step="1">
    <span class="value-display" id="offset-value">0</span>
    <div class="buttons">
      <button id="save-key">Save</button>
      <button id="prev-key">← Prev</button>
      <button id="next-key">Next →</button>
    </div>
  </div>
  <canvas id="keyboard"></canvas>
  <script src="app.js"></script>
</body>
</html>
