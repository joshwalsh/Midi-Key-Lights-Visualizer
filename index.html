<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MIDI Key Lights</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      background: transparent;
      overflow: hidden;
      width: 100%;
      height: 100%;
    }
    canvas {
      display: block;
      width: 100vw;
      height: 100vh;
      object-fit: contain;
    }
    #status {
      position: fixed;
      top: 10px;
      left: 10px;
      color: #fff;
      font-family: monospace;
      font-size: 14px;
      background: rgba(0, 0, 0, 0.5);
      padding: 8px 12px;
      border-radius: 4px;
      z-index: 1000;
      pointer-events: none;
    }
    #status.hidden {
      display: none;
    }
    #debug {
      position: fixed;
      top: 10px;
      right: 10px;
      width: 400px;
      height: 300px;
      background: rgba(0, 0, 0, 0.8);
      color: #0f0;
      font-family: monospace;
      font-size: 12px;
      padding: 10px;
      border-radius: 4px;
      overflow-y: auto;
      z-index: 1000;
    }
    #debug h3 {
      margin: 0 0 10px 0;
      color: #fff;
    }
    #midi-log {
      white-space: pre-wrap;
      word-break: break-all;
    }
  </style>
</head>
<body>
  <div id="status">Connecting to MIDI...</div>
  <div id="debug">
    <h3>MIDI Debug</h3>
    <div id="midi-log">Waiting for MIDI data...</div>
  </div>
  <canvas id="keyboard"></canvas>
  <script src="app.js"></script>
</body>
</html>
